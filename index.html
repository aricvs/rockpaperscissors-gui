<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - CLI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <h2>Let's play! Make your choices:</h2>
    <div class="choice-buttons">
      <button class="choice-button">Rock</button>
      <button class="choice-button">Paper</button>
      <button class="choice-button">Scissors</button>
    </div>
    <h3 class="round-counter">Rounds played 0/5</h3>
    <h3 class="score-counter">Player 0 | Computer 0</h3>
    <div class="round-breakdown">Computer plays: <span>play</span></div>
    <div class="result">You lose/win, PLAY beats PLAY!</div>
    <div class="final-result">You won/lost all rounds!</div>
  </body>
</html>
